<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/style_for_sign-up.css">
    <link rel="stylesheet" href="CSS/queries.css">
   
</head>
<body>
    <section class="sign-up">
        <div class="form-container">
            <div class="form">
                <a class="home-link" href="index.html"><h2 class="logo1">Room.et</h2></a>
                <p class="form-head">
                    Welcome To Room.et
                </p>
                <p class="form-subheading">
                    Please Register for your account
                </p>

        
        <form action="" method="post">
            <div>
                <label for='fname'>First Name</label><br>
                <input type="text" name="fname" id="fname" placeholder="">
            </div>

           <div>
               <label for="lname">Last Name</label><br>
               <input type="text" name="lname" id="lname" placeholder="">
            </div>

            <div>
                <label for="phone">Phone</label><br>
                <input type="tel" name="phone" id="phone" placeholder="">
            </div>

            <div>
                <label for="email">Email</label><br>
                <input type="email" name="email" id="email" placeholder="">
            </div>

            <input type="submit" value="Verify Phone">
            
        </form>

        <div class="or">
            <div class="orr">Or</div>
            <div class="already">Already Have An Account! <a class="log-in" href='#'>login</a></div>
        </div>
    </div>
        </div>

        <div class="img-box">
            &nbsp;
        </div>
    </section>
  
    
</body>
</html>
